<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <script>
        window.onload = function() {
            var setSpray = localStorage.getItem('spritzCount');
            if(setSpray > '0'){
                 localStorage.setItem('spritzCount', '0');
                 window.location.replace('/spritz.html');
            } else {
                window.location.replace('/spritz.html');
            }
        }
        </script>
</head>
<body>
    <div class="w3-center w3-xxlarge w3-card w3-round"><strong>Loading...</strong></div>
</body>
</html>
